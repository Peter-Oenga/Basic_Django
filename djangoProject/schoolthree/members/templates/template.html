<! DOCTYPE html>

<html>
<head>
    <title>Testing File</title>
</head>

<body>


<ul>
    {% for x in fruits%}
        <li style="
        color: {% cycle 'red' 'blue' 'green' 'pink' as mycolor%};
        background: {% cycle 'grey' 'beige' 'coral' 'brown' as mybg %};
        ">
            {{x}}
        </li>
    {% if x == "Mango" %}
        {% resetcycle mybg%}
    {% endif %}
    {% endfor %}

</ul>


</body>

</html>
